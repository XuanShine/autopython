<!doctype html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- <meta http-equiv="Refresh" Content="600"> -->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}"> -->
    
    <title>Lumières Hôtel Panorama</title>

    <style></style>
  </head>
  <body>
    <div class="container">
      
      <p>À savoir: les visuels switch ne sont pas syncronisés avec l’état des relais au premier lancement de la page.</p>
      {% for relai_ch, lamp in list_relais.items() %}
      <div class="custom-control custom-switch">
        <input type="checkbox" class="custom-control-input relai" id="ch_{{ relai_ch }}" name="{{ relai_ch }}">
        <label class="custom-control-label" for="ch_{{ relai_ch }}">{{relai_ch}} : {{ lamp }}</label>
      </div>
      {% endfor %}
      
      <h2>Historique</h2>
      <p id="historique"></p>
    
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
        src="http://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script>
      $(document).ready(function() {
        $(".relai").click(function(event) {
          var state = event.target.checked ? "on" : "off";
          $.get("http://10.0.0.4:5000/pyaccess/turn/" + state + "/" + event.target.name, function(data) {
            $("#historique").html($("#historique").html() + "<br>" + data);
          }).fail(function(data) {
            $("#historique").html($("#historique").html() + "<br>Last action failed");
          });
        });
      });
    </script>
  </body>
</html>
